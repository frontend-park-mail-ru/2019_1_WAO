<!DOCTYPE html>
<html>
<head>
	<title>Score Board</title>
    <link rel="stylesheet" type="text/css" media="screen" href="scoreboard.css">
    <script src="scoreboard.js"></script>
</head>
<body>

	<div class="common container">
		<div class="header">
			<div class="user_data">
				<img src="user.png" class="img user_img">					
				<a class="user_name" href="#">Гошан</a>
			</div>
			<div class="score_data">
				<a class="score_data_1">Счет: 17</a>
				<a class="score_data_2">Побед: 0</a>
				<a class="score_data_3">Поражений: 9999</a>
			</div>
		</div>
		<div class="table">
			<div class="table-row">
				<div class="col col_head column_1">
					<a>№</a>
				</div>
				<div class="col col_head column_2">
					<a href="#">Ник</a>
				</div>
				<div class="col col_head column_3">
					<a>Счет</a>
				</div>
				<div class="col col_head column_4">
					<a>Отношение побед</a>
				</div>
			</div>
			<div class="table-row">
				<div class="col column_1">
					<a>1</a>
				</div>
				<div class="col column_2">
					<a href="#">Никнейм 1</a>
				</div>
				<div class="col column_3">
					<a>777</a>
				</div>
				<div class="col column_4">
					<a>10.111</a>
				</div>
			</div>
			<div class="table-row">
				<div class="col column_1">
					<a>2</a>
				</div>
				<div class="col column_2">
					<a href="#">Никнейм 2</a>
				</div>
				<div class="col column_3">
					<a>776</a>
				</div>
				<div class="col column_4">
					<a>4.121</a>
				</div>
			</div>
			<div class="table-row">
				<div class="col column_1">
					<a>3</a>
				</div>
				<div class="col column_2">
					<a href="#">Никнейм 3</a>
				</div>
				<div class="col column_3">
					<a>756</a>
				</div>
				<div class="col column_4">
					<a>1.121</a>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
